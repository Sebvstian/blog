<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            color: #333333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        .secondary {
            background-color: #28a745;
        }

        .secondary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if user.authenticated %}
        <h1>Bienvenido</h1>
        <p>Hola {{ user.username }}</p>
        <p>Ingresa para ver tus publicaciones</p>
        <a href="{% url 'blog-home' %}">Workpage</a>

        {% else %}
        <h1>¡Únete a nosotros!</h1>
        <p>Crea tu cuenta para empezar</p>
        <a href="{% url 'login' %}" class="primary">Log In</a>
        <a href="{% url 'signup' %}" class="secondary">Sign Up</a>

        {% endif %}
    </div>
</body>
</html>
